<!doctype html>
<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero'Scape</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/game.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&family=IM+Fell+French+Canon:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="../js/game2.js" defer></script>
    <script src="../js/game.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image avec Zones Cliquables et Couleur</title>
  </head>
  <body>
    <!-- <audio id="vibreur" src="../son/sonvibreur.mp3"></audio> -->
    <div id="overlay">
      <div id="contenerDialogueBox">
        <!-- Bulle de dialogue pour Joueur 1 -->
        <div class="dialogue-box" id="bubble1">
          <p id="speaker1">"&nbsp;"</p>
          <p class="dialogue-text" id="text1">Allô Jessy ?</p>
        </div>
        <!-- Bulle de dialogue pour PNJ -->
        <div class="dialogue-box" id="bubble2">
          <p id="speaker2">PNJ</p>
          <p class="dialogue-text" id="text2">
            Ouai ca va ? Pas trop fatiguer de ta nuit courte ?
          </p>
        </div>
      </div>
      <div id="contenerFlecheBox">
        <div class="fleche-box">
          <!-- Flèche pour passer au dialogue suivant -->
          <img id="flechedial" src="../img/pngegg.png" alt="fleche suivant" />
        </div>
      </div>
    </div>

    <div id="newOverlay" style="display: none">
      <div id="contenerDialogueBoxEnd" style="height: 100%">
        <div class="dialogue-box-end">
          <p id="speakerNew" class="logo">
            Hero'<span class="logo--acent">Scape</span>
          </p>
          <p class="dialogue-text" id="textNew">
            Bravo ! Tu as enfin ton costume pour ta soirée de super héros,
            <em>FONCE</em> !
          </p>
          <a href="../index.html" class="cta">Revenir à l'accueil</a>
        </div>
      </div>
    </div>
    <section class="image__container">
      <img
        src="../img/bedroom.webp"
        alt="Chambre."
        id="playing-image"
        usemap="#bedroom-map"
      />
      <map name="bedroom-map" id="mapContainer">
        <area
          id="bed"
          target=""
          alt="Se recoucher"
          title="Se recoucher"
          href="#"
          coords="700,893,865,690,854,590,406,563,59,714,59,833,151,788,265,804,289,878"
          shape="poly"
        />
        <area
          id="sink"
          target=""
          alt="Se débarbouiller"
          title="Se débarbouiller"
          href="#"
          coords="1508,641,1560,644,1595,630,1584,552,1509,588,1451,593,1459,626"
          shape="poly"
        />
        <area
          id="mirror"
          target=""
          alt="S'admirer dans le miroir"
          title="S'admirer dans le miroir"
          href="#"
          coords="1674,419,1774,445,1771,214,1674,218"
          shape="poly"
        />
        <area
          id="wc"
          target=""
          alt="Déposer les amis à la piscine"
          title="Déposer les amis à la piscine"
          href="#"
          coords="1114,546,1079,527,1080,486,1161,478,1164,589,1112,581"
          shape="poly"
        />
        <area
          id="doorToLobbyRoom"
          target=""
          alt="Sortir de l'appartement"
          title="Sortir de l'appartement"
          href="#"
          coords="515,177,685,190,686,571,515,565,511,421"
          shape="poly"
        />
        <area
          id="laundry"
          target=""
          alt="Chercher du linge presque propre"
          title="Chercher du linge presque propre"
          href="#"
          coords="290,931,197,980,70,956,31,920,56,847,151,795,251,806,281,861"
          shape="poly"
        />
        <area
          id="wardrobe"
          target=""
          alt="Attraper la veste la moins froissée"
          title="Attraper la veste la moins froissée"
          href="#"
          coords="1198,231,1199,611,1237,652,1240,223"
          shape="poly"
        />
        <area
          id="window"
          target=""
          alt="Regarder par la fenêtre"
          title="Regarder par la fenêtre"
          href="#"
          coords="1430,519,1620,557,1633,93,1416,136"
          shape="poly"
        />
        <area
          id="ground"
          target=""
          alt="Se consterner devant l'état de l'appartement"
          title="Se consterner devant l'état de l'appartement"
          href="#"
          coords="889,657,712,921,328,923,178,1011,1551,1015,1186,630,1035,625,1001,660"
          shape="poly"
        />
      </map>

      <div id="dialogue__inventory" class="hidden">
        <p id="inventoryContent">Coucou</p>
      </div>

      <div id="dialogue__container" class="hidden">
        <i class="bx bx-x" id="closeButton"></i>
        <p id="dialogue__name"></p>
        <p id="dialogue__content"></p>
      </div>

      <nav class="game__menu">
        <menu>
          <i class="bx bx-menu bx-lg dropdown-btn"></i>
          <div class="dropdown-menu-content">
            <li id="exitButton"><a href="#">Quitter le jeu</a></li>
            <p class="dropdown-inventory">Inventaire</p>
            <ul id="userIventory"></ul>
          </div>
        </menu>
      </nav>
    </section>

    <script src="../js/game2.js"></script>
    <script src="../js/game.js"></script>
  </body>
</html>
